<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Classificador de Nível de Herói</h1>
    
    <label for="nome">Nome do Herói:</label>
    <input type="text" id="nome" placeholder="Digite o nome do herói">

    <label for="xp">Experiência (XP):</label>
    <input type="number" id="xp" placeholder="Digite a XP do herói">

    <button onclick="classificarHeroi()">Classificar</button>

    <h2 id="resultado"></h2>

    <script src="classificador-page.js"></script>
</body>
</html>
